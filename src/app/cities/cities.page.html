<ion-header >
  <ion-toolbar color="mycolor">
    <ion-title>cities</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row >
    <ion-col sizeLg="12" sizeMd="12" sizeXs="12" *ngFor="let city of cities">
      <ion-card [routerLink]="['/city', city.id]">
        <img style="width: 350px;" src="/assets/img-cities/{{city.image}}"/>
        <div class="card-title">
          {{city.name}}
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
