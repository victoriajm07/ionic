<ion-header [translucent]="true">
  <ion-toolbar color="mycolor">
    <ion-title>customers</ion-title>
  </ion-toolbar>

  <ion-toolbar color="mycolor">
    <ion-searchbar placeholder="Buscar" animated (ionChange)="searchCustomer($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<!-- BotÃ³n mediante typescript-->
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      refreshingSpinner="bubbles"
    ></ion-refresher-content>
  </ion-refresher>

  <ion-list *ngIf="permission">
    <ion-item *ngFor="let user of searchedUser"> <!--detailattributegivethearrowtoitem-->
      <ion-avatar slot="start"> <!--slot="start"attributepositionstheavatartostart-->
        <img src="{{user.image}}">
      </ion-avatar>
      <ion-label>
        <h2 class="colorBlue">{{user.name}}</h2>
          <p>{{user.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-label *ngIf="!permission">No tienes permisos para ver los clientes</ion-label>
</ion-content>
